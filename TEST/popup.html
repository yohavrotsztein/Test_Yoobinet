<!doctype html>
<html>
  <head>
    <title>Test Yoobinet</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
  <div class="header">
    <div class="logo">
      <img class="icon" src="images/logo_white.png" style="opacity: 1;">
    </div>
    <div class="icons">
      <a href="https://www.yahoo.com" target="_blank">
        <img class="icon" src="images/yahoo_icon.png">
      </a>
      <a href="https://www.gmail.com" target="_blank">
        <img class="icon" src="images/gmail_icon.png">
      </a>
      <a href="https://www.youtube.com" target="_blank">
        <img class="icon" src="images/youtube_icon.png">
      </a>
    </div>
  </div>
  <div class="section">
    <div>
   <div class="search">
      <input type="text" class="searchTerm" placeholder="Search">
      <button type="submit" class="searchButton">
        <img class="favicon" src="images/search_icon.png">
     </button>
   </div>
</div>
<div style="text-align-last: left; padding: 3px 10px;">
<img class="favicon" src="images/history_icon.png">
</div>
    <ul id="historyList">
    </ul>
  </div>
  <div class="footer">
    <p class="terms">Terms & Conditions</p>
    <p class="privacy">Privacy Policy</p>
  </div>
  </body>
</html>
